syntax = "proto3";

package envoy.extensions.filters.listener.kmesh_tlv.v3;

import "udpa/annotations/status.proto";
import "udpa/annotations/versioning.proto";

option java_package = "io.envoyproxy.envoy.extensions.filters.listener.kmesh_tlv.v3";
option java_outer_classname = "KmeshTlvProto";
option java_multiple_files = true;
option go_package = "github.com/envoyproxy/go-control-plane/envoy/extensions/filters/listener/kmesh_tlv/v3;kmesh_tlvv3";

option (udpa.annotations.file_status).package_version_status = ACTIVE;

// [#protodoc-title: Kmesh TLV listener filter]
// Kmesh TLV filter parses the TLV (Type-Length-Value) options in the TCP stream.

message KmeshTlv {
  option (udpa.annotations.versioning).previous_message_type =
      "envoy.config.filter.listener.kmesh_tlv.v2.KmeshTlv";
}
